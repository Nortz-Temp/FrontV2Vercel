<h1>List of all feedbacks</h1>
<div class="container" style="margin-top: 70px;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Category</th>
          <th>Text</th>
          <th>Date</th>
          <th>Resolved</th>
          <th>Img</th>
          <th>Username</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let feedback of feedbacks">
  
          <td> {{ feedback.FeedbackCategory }}</td>
          <td> {{ feedback.Text }}</td>
          <td> {{ feedback.Date }}</td>
          <td> {{ feedback.Resolved }}</td>
          <td> {{ feedback.Img }}</td>
          <td> {{ feedback.Username }}</td>
         
        </tr>
      </tbody>
    </table>
</div>
