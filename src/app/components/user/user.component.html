
<mat-form-field>
  <input type="text" matInput [(ngModel)]= "search">
  <button matSuffix mat-button (click)="searchByUsername()">ok</button>
  </mat-form-field>

<div class="container mat-elevation-z8">

<mat-table #table [dataSource]="dataSource" matSort class="mat-cell">

  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>First name</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.firstName }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Last name</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.lastName }}</mat-cell>
  </ng-container>


  <ng-container matColumnDef="username">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Username</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.username }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.email }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="userType">
    <mat-header-cell *matHeaderCellDef mat-sort-header>User type</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.userType }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>
      <button mat-icon-button color="primary">
<button > add </button>
      </button>
    </mat-header-cell>
    <mat-cell *matCellDef="let row; let i=index">
      <button mat-icon-button color="primary">
        <button area-label="Edit" > edit </button>
              </button>
<button>
        <button area-label="Delete"> delete </button>
            </button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row style="cursor:pointer;" *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

</div>
