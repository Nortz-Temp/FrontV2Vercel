<div class="header">
    <h1>Choose Object</h1>
</div>

<div class="main">
    <div class="search-object">
        <h4>ENTER ADDRES OR NAME:</h4>
        <input class="search-input" type="text" placeholder="Search object">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
        <table class="emails-tbl">
            <tr>
                <th>Addres</th>
                <th>Name</th>
            </tr>
           <tr>
               <td class="email-td">Address</td>
               <td class="name-td">Name <i class="fa-solid fa-up-right-from-square"></i></td>
           </tr>
        </table>
    </div>

    <div class="finish-sc">
        <h4>SEND STORE CHECK TO:</h4>
        <table class="emails-tbl">
            <tr>
                <td class="email-td">General director</td>
                <td class="check-box-td"><input type="checkbox"></td>
            </tr>
            <tr>
                <td class="email-td">Sector director</td>
                <td class="check-box-td"><input type="checkbox"></td>
            </tr>
            <tr>
                <td class="email-td">Sales director</td>
                <td class="check-box-td"><input type="checkbox"></td>
            </tr>
            <tr>
                <td class="email-td">Marketing</td>
                <td class="check-box-td"><input type="checkbox"></td>
            </tr>
            <tr>
                <td class="email-td">Manager</td>
                <td class="check-box-td"><input type="checkbox"></td>
            </tr>
        </table>
        <button class="btn-finish">FINISH STORE CHECK</button>
    </div>
</div>
