<div class="fadeInDown">

  <div class="wrapp fadeIn first">



    <div class="header">
      <h1 class="mainHeading">Admin Dashboard</h1>
      <div class="menu" style="display:flex;">

        <div class="fadeIn fourth">

            <div class="item2" (click)="openDialog(1)">
              Analytics
            </div>
        </div>

        <div class="fadeIn fourth">
          <a [routerLink]="['/login']">
            <div class="item2">
              Log out
            </div>
          </a>
        </div>
      </div>

</div>



  </div>
  <br>
  <br>
<br>
<br>
  <div class="fadeIn second">
    <h2 class="heading">Users</h2>
    <app-user></app-user>
  </div>

  <div class="fadeIn third">
    <h2 class="heading">Objects</h2>
    <app-object [isAdmin]="true"></app-object>
  </div>

  <div class="fadeIn third">
    <h2 class="heading">Retailers</h2>
    <app-retailer></app-retailer>
  </div>



  <div class="fadeIn third">
    <h2 class="heading">Import Excel</h2>



    <div class="parentcontainer">

      <div class="container">
        <h3 class="uploadHeading">Objects</h3>
        <input type="file" #fileDropRef (change)="uploadObjectsFile($event)" id="fileDropRef" />


        <h3 style="margin:5%">Drag and drop file here</h3>

<label for="fileDropRef" class="browseButton">Browse</label>
      </div>



      <div class="container">
        <h3 class="uploadHeading">Positions</h3>
        <input type="file" #fileDropRef (change)="uploadPositionsFile($event)" id="fileDropRef" />


        <h3 style="margin:5%">Drag and drop file here</h3>

        <label class="browseButton" style="background-color:#56baed" for="fileDropRef">Browse</label>
      </div>

    </div>

  </div>

</div>
