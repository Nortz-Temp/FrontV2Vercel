

  <h1 style="text-align:center;color:#56baed;margin-bottom:2%">Admin Dashboard</h1>

  <div align="end" style="margin-right:10%;">
    <button mat-raised-button style="background-color:#56baed" (click)="openDialog()">Analytics</button>
  </div>





  <h2 style="text-align:center;color:#56baed">Users</h2>
  <app-user></app-user>
  <br>
  <h2 style="text-align:center;color:#56baed;margin:2%">Objects</h2>
  <app-object></app-object>
  <br>
  <h2 style="text-align:center;color:#56baed;margin:2%">Retailers</h2>
  <app-retailer></app-retailer>
  <br>
  <h2 style="text-align:center;color:#56baed;margin:2%">Import Excel</h2>
  <br>



  <div class="parentcontainer">

      <div class="container">
        <h3 style="text-align:center;color:#56baed">Objects</h3>
        <input type="file" #fileDropRef (change)="uploadObjectsFile($event)" id="fileDropRef" />


        <h3 style="margin:5%">Drag and drop file here</h3>

        <label for="fileDropRef" style="background-color:#56baed;background-color:#56baed;width:50px;
        display: inline-block;">Browse</label>
      </div>



  <div class="container">
    <h3 style="text-align:center;color:#56baed">Positions</h3>
    <input type="file" #fileDropRef (change)="uploadPositionsFile($event)" id="fileDropRef" />

    <h3 style="margin:5%">Drag and drop file here</h3>

    <label for="fileDropRef" style="background-color:#56baed;width:50px;
    display: inline-block;">Browse</label>
  </div>
</div>
