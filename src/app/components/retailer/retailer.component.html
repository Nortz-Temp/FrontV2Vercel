<div class="centered">
<mat-form-field>
  <input type="text" matInput placeholder="Search" [(ngModel)]= "search">
  <button matSuffix mat-button (click)="searchByName()"><mat-icon>search</mat-icon></button>
  </mat-form-field>
</div>
<div class="container mat-elevation-z8">

<mat-table #table [dataSource]="dataSource" matSort class="mat-cell">

  <ng-container matColumnDef="retailerName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.retailerName }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="planogramPdf">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Planogram</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.planogramPdf }}</mat-cell>
  </ng-container>



  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>
      <button mat-icon-button color="primary">
<mat-icon (click)="openDialog(1)">add</mat-icon>
      </button>
    </mat-header-cell>
    <mat-cell *matCellDef="let row; let i=index">
     <button mat-icon-button color="primary"><mat-icon (click)="openDialog(3,row.retailerName,row.planogramPdf)"> delete </mat-icon>
            </button>
            <button mat-icon-button color="primary"(click)="openDialog(2,row.retailerName,row.planogramPdf)"> Add planogram
            </button>


    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row style="cursor:pointer;" *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

</div>
