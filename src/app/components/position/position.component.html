<form>
  <label for="fname">Object name:</label><br>
  <input type="text" id="objectName" name="objectName" [(ngModel)]="position.objectName"><br>
  <label for="lname">Class name:</label><br>
  <input type="text" id="className" name="className" [(ngModel)]="position.posClassName"><br>
  <label for="lname">Type name:</label><br>
  <input type="text" id="typeName" name="typeName" [(ngModel)]="position.posTypeName"><br>

</form>

<button (click)="createPosition()">Create position</button>



<table class="table table-hover">
    <thead>
      <tr>
        <th>Object</th>
        <th>Class name</th>
        <th>Class type</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let position of positions">
        <td> {{ position.objectName }}</td>
        <td> {{ position.posClassName }}</td>
        <td> {{ position.posTypeName }}</td>
       <button class="btn btn-primary" (click)="selectPosition(position)"> Details</button>
      </tr>
    </tbody>
  </table>

  <div class="container" style="margin-top: 70px;">

    <div class="row">

      <div class="col-sm-8 offset-sm-2">

        <div>
          <form>
            <div *ngIf="selectedPosition" class="form-group">

              <label for="name">Object:</label>
              <input [(ngModel)]="selectedPosition.objectName" type="text" name="object" class="form-control" id="object" placeholder="Enter position object">


              <label for="type">Class:</label>
              <input [(ngModel)]="selectedPosition.posClassName" type="text" name="class" class="form-control" id="class"
                placeholder="Enter position class">


              <label for="date">Type:</label>
              <input [(ngModel)]="selectedPosition.posTypeName" name="type" class="form-control" id="type" placeholder="Enter position type">



            </div>
          </form>

          <button class="btn btn-primary" *ngIf="selectedPosition" (click)="deletePosition()"> Delete position</button>
        </div>
      </div>
    </div>
  </div>
