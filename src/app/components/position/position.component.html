
<div class="container mat-elevation-z8">

<mat-table #table [dataSource]="dataSource" matSort class="mat-cell">



  <ng-container matColumnDef="objectName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Object</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.objectName}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="posClassName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Class</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.posClassName}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="posTypeName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.posTypeName}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>
      <button mat-icon-button color="primary">
<mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>
    <mat-cell *matCellDef="let row; let i=index">
<mat-checkbox color="primary" (change)="updatePosition(cb.checked, row)" #cb></mat-checkbox>

    <button mat-icon-button color="primary" style="margin-left:30%"><mat-icon area-label="Delete"> delete </mat-icon>
    </button>
  </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row style="cursor:pointer;" *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

</div>
