<div class="container mat-elevation-z8">

    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">

        <ng-container matColumnDef="feedbackCategoryName">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="whitetext">Feedback Category</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.feedbackCategoryName }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="primary">
                    <mat-icon (click)="openDialog(1)" class="whitetext">add</mat-icon>
                </button>
            </mat-header-cell>
            <mat-cell *matCellDef="let row; let i=index">
                <!-- <button mat-icon-button color="primary">
                    <mat-icon (click)="openDialog(2,row.feedbackCategoryName)"> edit </mat-icon>
                </button> -->
                <button mat-icon-button color="primary">
                    <mat-icon (click)="openDialog(3,row.feedbackCategoryName)"> delete </mat-icon>
                </button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row style="cursor:pointer;" *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; background: white;">
        <mat-progress-spinner class="mat-spinner-color" mode="indeterminate">
        </mat-progress-spinner>
    </div>
    <mat-toolbar color="primary" *ngIf="noData" class="noDataMessage">No retailers</mat-toolbar>
</div>
