<div #containerRef class="card-body">
    <ngx-charts-bar-vertical [view]="[containerRef.offsetWidth, containerRef.offsetHeight]" [scheme]="colorScheme"
        [results]="result" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel" (select)="onSelect($event)">
    </ngx-charts-bar-vertical>
</div>
