<div #containerRef class="card-body">
  <ngx-charts-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="result"
  [gradient]="gradient"
  [legend]="showLegend"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  >
</ngx-charts-pie-chart>
</div>
