<div class="container">
  <h3 mat-dialog-title *ngIf="flag == 1">Add object</h3>
  <h3 mat-dialog-title *ngIf="flag == 2">Update object: {{data.objectName}}</h3>
  <h3 mat-dialog-title *ngIf="flag == 3">Delete object: {{data.objectName}}</h3>
  <h3 mat-dialog-title *ngIf="flag == 4">{{data.objectName}} - object details:</h3>
  <form class="mat-dialog-content" #formControl="ngForm">
<div class="form">
  <mat-form-field>
    <input matInput placeholder = "ObjectIDRetail" [(ngModel)]="data.objectIdRetail" name = "objectIdRetail" [disabled]="flag==3 || flag==4" required/>
  </mat-form-field>
</div>
<div class="form">
  <mat-form-field>
    <input matInput placeholder = "ObjectIDCompany" [(ngModel)]="data.objectIdCompany" name = "objectIdCompany" [disabled]="flag==3|| flag==4" required/>
  </mat-form-field>
</div>
<div class="form">
  <mat-form-field>
    <input matInput placeholder = "Retailer" [(ngModel)]="data.retailer.retailerName" name = "retailer" [disabled]="flag==3|| flag==4" required/>
  </mat-form-field>
</div>
<div class="form">
  <mat-form-field>
    <input matInput placeholder = "ObjectFormat" [(ngModel)]="data.objectFormat" name = "objectFormat" [disabled]="flag==3|| flag==4" required/>
  </mat-form-field>
  <div class="form">
    <mat-form-field>
      <input matInput placeholder = "ObjectName" [(ngModel)]="data.objectName" name = "objectName" [disabled]="flag==3|| flag==4" required/>
    </mat-form-field>
  </div>
  <div class="form">
    <mat-form-field>
      <input matInput placeholder = "City" [(ngModel)]="data.city" name = "city" [disabled]="flag==3|| flag==4" required/>
    </mat-form-field>
  </div>
  <div class="form">
    <mat-form-field>
      <input matInput placeholder = "Address" [(ngModel)]="data.address" name = "address" [disabled]="flag==3|| flag==4" required/>
    </mat-form-field>
  </div>

<div class="form" *ngIf="flag!=4">
  <mat-form-field>
    <mat-select [(ngModel)]="data.kam" placeholder="KAM" name="KAM" required>
      <mat-option *ngFor="let user of users" [value]="user.username">
        {{ user.username }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="form" *ngIf="flag!=4">
  <mat-form-field>
    <mat-select [(ngModel)]="data.merchandiser" placeholder="Merchandiser" name="Merchandiser" required>
      <mat-option *ngFor="let user of users" [value]="user.username">
        {{ user.username }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

  </mat-form-field>

    </mat-select>
