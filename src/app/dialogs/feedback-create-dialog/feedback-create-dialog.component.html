<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Feedback</h3>

    <form class="mat-dialog-content" #formControl="ngForm">

        <div class="form">
            <mat-form-field>
              <mat-select [(ngModel)]="feedback.feedbackCategoryName" placeholder="Feedback Category" name="feetbackCategory" required>
                <mat-option *ngFor="let category of feedbackCategories" [value]="category.feedbackCategoryName">
                  {{ category.feedbackCategoryName }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

        <div class="form">
            <mat-form-field>
                <input matInput [(ngModel)]="feedback.text" name="text" placeholder="Type text..." required/>
            </mat-form-field>
        </div>

       
        <form [formGroup]="form" (ngSubmit)="submitForm()">
            <input type="file" (change)="uploadFile($event)" accept="image/*" capture="camera" fromControlName="file" required>
        </form>
        <div mat-dialog-actions>
            <button mat-button (click)="close()">Close</button>
            <button mat-button type="submit" [mat-dialog-close]="1" (click)="submitForm()" [disabled]="!formControl.valid || !imageUploaded">Add Feedback</button>
        </div>
    </form>
</div>
