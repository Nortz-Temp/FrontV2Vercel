<div class="container">
    <h3 mat-dialog-title>Send store check to:</h3>

    <form class="mat-dialog-content" #formControl="ngForm">
        <div class="form">
            <mat-checkbox color="primary" [checked]="emailsForSending.generalDirector" name="generalDirector" (change)="onSelectionChanged($event, 'generalDirector')">General director</mat-checkbox>
        </div>
        <div class="form">
            <mat-checkbox color="primary" [(ngModel)]="emailsForSending.sectorDirector" name="sectorDirector" (change)="onSelectionChanged($event, 'sectorDirector')">Sector director</mat-checkbox>
        </div>
        <div class="form">
            <mat-checkbox color="primary" [(ngModel)]="emailsForSending.salesDirector" name="salesDirector" (change)="onSelectionChanged($event, 'salesDirector')">Sales director</mat-checkbox>
        </div>
        <div class="form">
            <mat-checkbox color="primary" [(ngModel)]="emailsForSending.manager" name="manager" (change)="onSelectionChanged($event, 'manager')">Manager</mat-checkbox>
        </div>
        <div class="form">
            <mat-checkbox color="primary" [(ngModel)]="emailsForSending.marketing" name="marketing" (change)="onSelectionChanged($event, 'marketing')">Marketing</mat-checkbox>
        </div>
        <div class="form">
            <mat-checkbox color="primary" [(ngModel)]="emailsForSending.allUsers" name="allUsers" (change)="onSelectionChanged($event, 'allUsers')">All users</mat-checkbox>
        </div>

        <div class="form">
            <mat-checkbox color="primary" [(ngModel)]="sendToCreator" name="allUsers" (change)="onSelectionChanged($event, 'creator')">Me</mat-checkbox>
        </div>

        <div class="form">
            <mat-form-field>
              <input matInput type="email" placeholder="Optional email" name="optionalEmail" [(ngModel)]="emailsForSending.optionalEmail">
            </mat-form-field>
          </div>

          <div *ngIf="isLoading"
          style="display: flex; justify-content: center; align-items: center; background: white;">
         <mat-progress-spinner
         class="mat-spinner-color"
           mode="indeterminate" [diameter]="30">
         </mat-progress-spinner>
        </div>

        <div mat-dialog-action>
            <button mat-button type="submit" (click)="send()" [disabled]="!formControl.valid" class="item2">Send</button>
            <button mat-button (click)="close()" class="item2">Close</button>
        </div>
    </form>
</div>
