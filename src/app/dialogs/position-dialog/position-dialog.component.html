<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Add position</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Delete secondary position</h3>
    <form class="mat-dialog-content" #formControl="ngForm">
        <div class="form">
            <mat-form-field>
                <mat-select [(ngModel)]="data.posClassName" placeholder="Secondary Position Class" name="posClassName"
                    [disabled]="flag == 2" required="flag == 1">
                    <mat-option *ngFor="let class of positionClasses" [value]="class.positionClassName">
                        {{ class.positionClassName }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form">
            <mat-form-field>
                <mat-select [(ngModel)]="data.posTypeName" placeholder="Secondary Position Type" name="posTypeName"
                    [disabled]="flag == 2" required="flag == 1">
                    <mat-option *ngFor="let type of positionTypes" [value]="type.positionTypeName">
                        {{ type.positionTypeName }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div mat-dialog-actions>

            <button mat-button class="item2" (click)="close()">Cancel</button>
            <button class="item2" mat-button *ngIf="flag == 1" type="submit" (click)="add()"
            [disabled]="!formControl.valid">Ok</button>
        <button mat-button class="item2" *ngIf="flag == 2" type="submit" (click)="delete()">Delete</button>
        
        </div>
    </form>
</div>
